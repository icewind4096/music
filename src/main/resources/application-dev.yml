server:
  port: 8150
  tomcat:
    max-threads: 10   #tomcat最大并发修改为10，默认值为200
spring:
  application:
    name: music
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/welkin?serverTimezone=Asia/Shanghai&characterEncoding=utf8&useSSL=false
    username: root
    password: root
  flyway:
    enabled: true
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    mapper-locations: classpath:com/windvalley/music/mapper/xml/*.xml
